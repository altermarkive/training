name: Automation TeX Flashcards

on: [push]

jobs:
  pipeline:
    name: Pipeline
    runs-on: ubuntu-20.04
    steps:
      - name: Initiating
        uses: actions/checkout@v2.3.4
      - name: Preparing
        run: |
          sudo apt-get install texlive-full
      - name: Building
        run: |
          cd algorithms
          pdflatex -halt-on-error -interaction=nonstopmode algorithms.tex
          cd -
      - name: Releasing
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --hostname github.com --with-token
          gh release create ${GITHUB_SHA:0:7} --notes "Release for ${GITHUB_SHA:0:7}"
          gh release upload ${GITHUB_SHA:0:7} algorithms/algorithms.pdf
