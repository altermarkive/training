---
name: Java

on: [push]

jobs:
  pipeline:
    name: Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Initiating
        uses: actions/checkout@v4
      - name: Preparing
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 11
      - name: Linting
        run: |
          /bin/sh .github/workflows/java.linter.get.sh
          /bin/sh .github/workflows/java.linter.run.sh
      - name: Testing
        run: |
          /bin/sh .github/workflows/java.tester.get.sh
          /bin/sh .github/workflows/java.tester.run.sh
      - name: Reporting
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: java
